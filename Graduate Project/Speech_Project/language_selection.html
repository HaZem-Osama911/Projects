<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4a90e2, #d81b60, #4a90e2);
            background-size: 200% 200%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            overflow: hidden;
            animation: moveBackground 15s ease infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background-color: #d81b60;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #b0144c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Language</h1>

        <div class="button-group">
            <button onclick="window.location.href='http://127.0.0.1:5000/index.html'">الحروف العربية</button>
            <button onclick="window.location.href='http://127.0.0.1:5001/index_en.html'">English Letters</button>
        </div>
    </div>
