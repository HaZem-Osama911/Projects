<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>اختبار الفهم اللغوي</title>
    <link rel="shortcut icon" type="x-icon" href="image/logo.png">
    <link rel="stylesheet" href="css/exam3.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https:fonts.googleapis.com">
    <link rel="preconnect" href="https:fonts.gstatic.com" crossorigin>
    <link href="https:fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
</head>

<body>
<section class="exam3">
    <div class="container">
        <h1>اختبار الفهم اللغوي</h1>
        <div id="quiz-container">
            <p id="question"></p>

            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div id="options" class="options-grid"></div>
            <button id="next-btn" disabled>التالي</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>نتيجتك</h2>
            <p id="result-text"></p>
            <button onclick="restartQuiz()">إعادة الاختبار</button>
            <button id="backBtn" onclick="goBack()">رجوع</button>
        </div>


    <audio id="correctSound" src="sound/correct.mp3"></audio>
    <audio id="wrongSound" src="sound/wrong.mp3"></audio>

    </div>
</section>
    <script>
        const allQuestions = [
            { question: "أين الفيل؟", options: [{ image: "image/elephant.jpg", correct: true }, { image: "image/lion.jpg", correct: false }, { image: "image/cat.jpg", correct: false }, { image: "image/dog.jpg", correct: false }] },
            { question: "أي صورة تُظهر طفلاً يأكل؟", options: [{ image: "image/eating.jpg", correct: true }, { image: "image/running.jpg", correct: false }, { image: "image/sleeping.jpg", correct: false }, { image: "image/playing.jpg", correct: false }] },
            { question: "أين السيارة؟", options: [{ image: "image/car.jpg", correct: true }, { image: "image/bus.jpg", correct: false }, { image: "image/bicycle.jpg", correct: false }, { image: "image/train.jpg", correct: false }] },
            { question: "أي صورة تعبر عن الطيران؟", options: [{ image: "image/plane.jpg", correct: true }, { image: "image/boat.jpg", correct: false }, { image: "image/car.jpg", correct: false }, { image: "image/train.jpg", correct: false }] },
            { question: "أين صورة السمكة؟", options: [{ image: "image/fish.jpg", correct: true }, { image: "image/dog.jpg", correct: false }, { image: "image/cat.jpg", correct: false }, { image: "image/rabbit.jpg", correct: false }] },
            { question: "من هو الطبيب؟", options: [{ image: "image/doctor.jpg", correct: true }, { image: "image/teacher.jpg", correct: false }, { image: "image/policeman.jpg", correct: false }, { image: "image/chef.jpg", correct: false }] },
            { question: "ما الصورة التي تُظهر شخصًا يقرأ؟", options: [{ image: "image/reading.jpg", correct: true }, { image: "image/writing.jpg", correct: false }, { image: "image/running.jpg", correct: false }, { image: "image/cooking.jpg", correct: false }] },
            { question: "أي صورة تمثل المطر؟", options: [{ image: "image/rain.jpg", correct: true }, { image: "image/sun.jpg", correct: false }, { image: "image/snow.jpg", correct: false }, { image: "image/cloud.jpg", correct: false }] },
            { question: "أي صورة تعبر عن الليل؟", options: [{ image: "image/night.jpg", correct: true }, { image: "image/morning.jpg", correct: false }, { image: "image/sunset.jpg", correct: false }, { image: "image/noon.jpg", correct: false }] },
            { question: "أين الكرة؟", options: [{ image: "image/ball.jpg", correct: true }, { image: "image/bat.jpg", correct: false }, { image: "image/bicycle.jpg", correct: false }, { image: "image/hat.jpg", correct: false }] },
            { question: "أي صورة تُظهر شخصًا يسبح؟", options: [{ image: "image/swimming.jpg", correct: true }, { image: "image/jumping.jpg", correct: false }, { image: "image/running.jpg", correct: false }, { image: "image/cycling.jpg", correct: false }] },
            { question: "أين صورة المدرسة؟", options: [{ image: "image/school.jpg", correct: true }, { image: "image/hospital.jpg", correct: false }, { image: "image/bank.jpg", correct: false }, { image: "image/shop.jpg", correct: false }] },
            { question: "أي صورة تُظهر شخصًا ينام؟", options: [{ image: "image/sleeping.jpg", correct: true }, { image: "image/running.jpg", correct: false }, { image: "image/eating.jpg", correct: false }, { image: "image/reading.jpg", correct: false }] }
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function getRandomQuestions() {
            questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
        }

        function loadQuestion() {
            let currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            let optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            let shuffledOptions = [...currentQuestion.options].sort(() => 0.5 - Math.random());
            shuffledOptions.forEach(option => {
                let optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.innerHTML = `<img src="${option.image}" alt="Option">`;
                optionElement.addEventListener("click", () => {
                    document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
                    optionElement.classList.add("selected");
                    document.getElementById("next-btn").disabled = false;
                    optionElement.dataset.correct = option.correct;
                });
                optionsContainer.appendChild(optionElement);
            });

            document.getElementById("next-btn").disabled = true;
            updateProgressBar();
        }

        function nextQuestion() {
            const selectedOption = document.querySelector(".option.selected");
            if (selectedOption && selectedOption.dataset.correct === "true") {
                score++;
                document.getElementById("correctSound").play();
            } else {
                document.getElementById("wrongSound").play();
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("result-container").classList.remove("hidden");
            document.getElementById("result-text").textContent = `لقد أجبت بشكل صحيح على ${score} من 10 أسئلة!`;

            let parentMessage = '';
            if (score >= 9) {
                parentMessage = 'ممتاز! طفلك يُظهر فهمًا لغويًا قويًا جدًا. استمر في دعمه بمزيد من المحادثات اليومية.';
            } else if (score >= 6) {
                parentMessage = 'جيد! يوجد بعض النقاط التي تحتاج إلى تقوية. جرب تمارين فهم إضافية أو فيديوهات تفاعلية.';
            } else {
                parentMessage = 'يبدو أن طفلك بحاجة إلى دعم إضافي في الفهم اللغوي. يُفضل استشارة أخصائي تخاطب لمساعدته على التحسن.';
            }

            const parentAdvice = document.createElement('p');
            parentAdvice.textContent = parentMessage;
            document.getElementById("result-container").appendChild(parentAdvice);

            document.getElementById("backBtn").style.display = "block";
        }

        function goBack() {
            window.location.href = "exam.html";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            getRandomQuestions();
            document.getElementById("quiz-container").classList.remove("hidden");
            document.getElementById("result-container").classList.add("hidden");
            document.getElementById("progress-bar").style.width = "0%";
            loadQuestion();
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById("progress-bar").style.width = `${progress}%`;
        }

        document.getElementById("next-btn").addEventListener("click", nextQuestion);
        getRandomQuestions();
        loadQuestion();
    </script>
</body>
</html>
